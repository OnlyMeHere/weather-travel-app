<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
   

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Weather Travel App</title>
</head>
<body>
    <div class="jumbotron jumbotron">
        <div class="container">
          <h1 class="display-4">Travel Weather</h1>
          <p class="lead">This is a travel planning app. Happy Trails!</p>
        </div>
    </div>
    <div class="container row">
        <div class="col-3 col-lg-4">
            <input id="userInput" type="text" class="form-control" placeholder="Where to">
            <button type="button" class="btn btn-primary btn-lg btn-block" id="startBtn">Search</button>
        </div>
        <div class="col-9 col-lg-8">

            <!-- current day card goes here -->

            <div id="currentDay"></div>

        </div>

    </div>
    <div>

        <!-- five day cards go here -->

        <div class="card-deck align-content-center" id="futureDay"></div>

    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>

</body>

</html>
